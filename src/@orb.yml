version: 2.1

description: >
  Sets up Configu CLI in your CircleCI workflow.
  After you've used the orb's setup command, subsequent steps in the same job can run arbitrary Configu CLI commands.
  All of Configu commands work exactly like they do on your local command line.

display:
  home_url: "https://configu.io"
  source_url: "https://github.com/configu/setup-cli-orb"
